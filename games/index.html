<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamind | Games</title>
    <style>
        :root {
            --bg: #ffffff; --text: #050505; --subtext: #555555;
            --border: #e0e0e0; --toggle-bg: #f5f5f5; --accent: #2563eb;
            --card-hover: #f9f9f9;
        }
        [data-theme="dark"] {
            --bg: #080808; --text: #ffffff; --subtext: #999999;
            --border: #1e1e1e; --toggle-bg: #1a1a1a; --accent: #3b82f6;
            --card-hover: #121212;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: background 0.4s ease; }
        header { padding: 0 2rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        nav { max-width: 1200px; margin: 0 auto; height: 80px; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .nav-left { display: flex; align-items: center; gap: 1.5rem; }
        .menu-btn { background: none; border: 2px solid var(--text); padding: 10px; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .menu-btn span { width: 18px; height: 2px; background: var(--text); transition: 0.3s; }
        .dropdown { position: absolute; top: 75px; left: 0; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; width: 180px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; flex-direction: column; padding: 8px; z-index: 2000; }
        .dropdown.active { display: flex; }
        .dropdown a { padding: 12px 16px; text-decoration: none; color: var(--text); font-size: 0.9rem; font-weight: 600; border-radius: 6px; }
        .dropdown a:hover { background: var(--toggle-bg); color: var(--accent); }
        .brand { font-size: 1.1rem; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; text-decoration: none; color: inherit; }
        .theme-pill { display: flex; align-items: center; background: var(--toggle-bg); border: 1px solid var(--border); padding: 5px; border-radius: 30px; cursor: pointer; width: 60px; }
        .theme-pill input { opacity: 0; }
        .knob { width: 24px; height: 24px; background: var(--text); border-radius: 50%; transition: 0.4s; }
        input:checked + .knob { transform: translateX(26px); background: var(--accent); }
        main { max-width: 1200px; margin: 0 auto; padding: 6rem 2rem; }
        h1 { font-size: 4rem; font-weight: 900; letter-spacing: -0.06em; }
        .description { font-size: 1.2rem; color: var(--subtext); margin-bottom: 4rem; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        .game-card { background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 1.5rem; cursor: pointer; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); background: var(--card-hover); }
        .game-card h3 { margin: 0; font-size: 1.4rem; font-weight: 800; }
        .play-tag { display: inline-block; margin-top: 1rem; font-size: 0.75rem; font-weight: 900; color: var(--accent); }
        .game-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; flex-direction: column; }
        .modal-header { height: 50px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .btn-group { display: flex; gap: 10px; }
        .modal-btn { color: #fff; background: #222; border: 1px solid #444; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .modal-btn:hover { background: #333; }
        #game-frame { border: none; flex-grow: 1; width: 100%; height: 100%; }
        footer { padding: 4rem; text-align: center; border-top: 1px solid var(--border); font-size: 0.8rem; color: var(--subtext); }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
                <a href="../" class="brand">Megamind</a>
                <div class="dropdown" id="menuDropdown">
                    <a href="../">Home</a>
                    <a href="./">Games</a>
                </div>
            </div>
            <label class="theme-pill"><input type="checkbox" id="themeCheckbox"><div class="knob"></div></label>
        </nav>
    </header>
    <main>
        <h1>Games</h1>
        <p class="description">Active Simulation Nodes.</p>
        <div class="game-grid">
            <div class="game-card" onclick="openGame('https://kdata1.com/2020/05/slope/')">
                <h3>Slope</h3>
                <p>High-speed gravity survival.</p>
                <span class="play-tag">LAUNCH &rarr;</span>
            </div>
            <div class="game-card" onclick="openGame('https://slither.io/')">
                <h3>Slither.io</h3>
                <p>The original snake arena.</p>
                <span class="play-tag">LAUNCH &rarr;</span>
            </div>
            <div class="game-card" onclick="openGame('https://slowroads.io/')">
                <h3>Slow Roads</h3>
                <p>Endless procedural driving.</p>
                <span class="play-tag">LAUNCH &rarr;</span>
            </div>
        </div>
    </main>
    <div class="game-modal" id="gameModal">
        <div class="modal-header">
            <span style="color: #fff; font-size: 0.8rem; font-weight: 800;">ACTIVE_SESSION</span>
            <div class="btn-group">
                <button class="modal-btn" onclick="toggleFullscreen()">FULLSCREEN</button>
                <button class="modal-btn" style="background: #b91c1c;" onclick="closeGame()">EXIT</button>
            </div>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>
    <footer>2026, ALL RIGHTS RESERVED</footer>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const dropdown = document.getElementById('menuDropdown');
        const themeCheckbox = document.getElementById('themeCheckbox');
        const gameModal = document.getElementById('gameModal');
        const gameFrame = document.getElementById('game-frame');

        menuBtn.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('active'); });
        window.addEventListener('click', () => dropdown.classList.remove('active'));

        if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); themeCheckbox.checked = true; }
        themeCheckbox.addEventListener('change', () => {
            const theme = themeCheckbox.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        function openGame(url) {
            gameFrame.src = url;
            gameModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.style.display = 'none';
            gameFrame.src = "";
            document.body.style.overflow = 'auto';
            if (document.fullscreenElement) document.exitFullscreen();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                gameModal.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
