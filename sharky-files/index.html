    <style>
        :root {
            --bg: #ffffff; --text: #050505; --subtext: #555555;
            --border: #e0e0e0; --toggle-bg: #f5f5f5; --accent: #5865f2;
            --discord-bg: #ffffff;
            --pag-bg: #1a1a1a; --pag-text: #ffffff; --pag-active: #5865f2;
        }
        [data-theme="dark"] {
            --bg: #080808; --text: #ffffff; --subtext: #b5bac1;
            --border: #1e1e1e; --toggle-bg: #1a1a1a; --accent: #5865f2;
            --discord-bg: #313338;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: background 0.4s ease; overflow-x: hidden; }
        header { padding: 0 2rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        nav { max-width: 1200px; margin: 0 auto; height: 80px; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .nav-left { display: flex; align-items: center; gap: 1.5rem; }
        .menu-btn { background: none; border: 2px solid var(--text); padding: 10px; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .menu-btn span { width: 18px; height: 2px; background: var(--text); }
        .dropdown { position: absolute; top: 75px; left: 0; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; width: 180px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; flex-direction: column; padding: 8px; z-index: 2000; }
        .dropdown.active { display: flex; }
        .dropdown a { padding: 12px 16px; text-decoration: none; color: var(--text); font-size: 0.9rem; font-weight: 600; border-radius: 6px; }
        .dropdown a:hover { background: var(--toggle-bg); color: var(--accent); }
        .brand { font-size: 1.1rem; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; text-decoration: none; color: inherit; }
        .theme-pill { display: flex; align-items: center; background: var(--toggle-bg); border: 1px solid var(--border); padding: 5px; border-radius: 30px; cursor: pointer; width: 60px; }
        .theme-pill input { opacity: 0; width: 0; height: 0; }
        .knob { width: 24px; height: 24px; background: var(--text); border-radius: 50%; transition: 0.4s; }
        input:checked + .knob { transform: translateX(26px); background: var(--accent); }
        
        main { 
            max-width: 900px; 
            margin: 2rem auto; 
            background: var(--discord-bg); 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        .chat-header { 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border); 
            font-weight: 700; 
            flex-shrink: 0; 
        }

        .chat-content {
            overflow-y: auto;
            flex-grow: 1;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .chat-content::-webkit-scrollbar { width: 8px; }
        .chat-content::-webkit-scrollbar-track { background: transparent; }
        .chat-content::-webkit-scrollbar-thumb { background: #2b2d31; border-radius: 10px; }

        .message { display: flex; padding: 2px 20px; gap: 15px; margin-top: 10px; flex-shrink: 0; }
        .pfp { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .pfp.blank { background: #4e5058; }
        .msg-content { display: flex; flex-direction: column; width: 100%; }
        .msg-info { display: flex; align-items: center; gap: 8px; margin-bottom: 2px; }
        .username { font-weight: 600; font-size: 1rem; color: var(--text); }
        .timestamp { font-size: 0.7rem; color: var(--subtext); }
        .text { font-size: 0.95rem; line-height: 1.375; color: var(--text); white-space: pre-wrap; }
        .redacted { background: #000; color: #000; padding: 0 4px; border-radius: 3px; user-select: none; }
        [data-theme="dark"] .redacted { background: #fff; color: #fff; }
        
        .message.compact { margin-top: 0; padding-top: 2px; padding-bottom: 2px; }
        .message.compact .pfp, .message.compact .msg-info { display: none; }
        .message.compact .msg-content { margin-left: 55px; }

        /* Pagination Styling */
        .pagination { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 8px; 
            padding: 15px; 
            background: #000; 
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .pag-btn { 
            background: var(--pag-bg); 
            color: var(--pag-text); 
            border: none; 
            padding: 8px 14px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 0.9rem;
            min-width: 40px;
        }
        .pag-btn:hover:not(.disabled) { background: #2a2a2a; }
        .pag-btn.active { background: var(--pag-active); color: #000; }
        .pag-btn.large { padding: 8px 20px; text-transform: uppercase; }
        .pag-btn.disabled { opacity: 0.3; cursor: not-allowed; }

        footer { padding: 2rem; text-align: center; font-size: 0.8rem; color: var(--subtext); }
    </style>
</head>
