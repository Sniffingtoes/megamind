<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Alpha</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #0a0a0a;
            --subtext: #666666;
            --border: #e5e5e5;
            --toggle-bg: #f0f0f0;
            --accent: #6366f1;
            --card-bg: #ffffff;
            --btn-hover: #f9fafb;
        }

        [data-theme="dark"] {
            --bg: #050505;
            --text: #ffffff;
            --subtext: #a1a1a1;
            --border: #1a1a1a;
            --toggle-bg: #1a1a1a;
            --accent: #818cf8;
            --card-bg: #0d0d0d;
            --btn-hover: #111111;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        header {
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .menu-btn:hover {
            background: var(--btn-hover);
            border-color: var(--accent);
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text);
            border-radius: 2px;
        }

        .tab-indicator {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            padding: 0.5rem 1rem;
            background: var(--toggle-bg);
            border-radius: 6px;
        }

        .theme-pill {
            display: flex;
            align-items: center;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            padding: 4px;
            border-radius: 20px;
            cursor: pointer;
            width: 56px;
            position: relative;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-pill:hover {
            border-color: var(--accent);
        }

        .theme-pill input { opacity: 0; width: 0; height: 0; }

        .knob {
            width: 22px;
            height: 22px;
            background: var(--text);
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        input:checked + .knob {
            transform: translateX(26px);
            background: var(--accent);
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 6rem 2rem;
            box-sizing: border-box;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin: 0 0 1.5rem 0;
            line-height: 1;
        }

        .interactive-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-top: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }

        .interactive-panel:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .btn-action {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        footer {
            padding: 4rem 2rem;
            font-size: 0.9rem;
            color: var(--subtext);
            text-align: center;
            border-top: 1px solid var(--border);
            font-weight: 500;
        }

        .heart {
            color: #ff4b4b;
            display: inline-block;
            animation: beat 1.2s infinite alternate cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-left">
                <button class="menu-btn" id="mainMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="tab-indicator">Home</div>
            </div>
            
            <label class="theme-pill">
                <input type="checkbox" id="themeCheckbox">
                <div class="knob"></div>
            </label>
        </nav>
    </header>

    <main>
        <h1>System Alpha.</h1>
        <p style="font-size: 1.25rem; color: var(--subtext);">A localized environment for interface testing and core logic verification.</p>
        
        <div class="interactive-panel">
            <h3 style="margin-top: 0;">Initial Sequence</h3>
            <p>Deploying verified components to the primary viewport. No external dependencies detected.</p>
            <button class="btn-action" onclick="alert('Diagnostic sequence initiated.')">Run Task</button>
        </div>
    </main>

    <footer>
        2026, All Rights Reserved &bull; Made with <span class="heart">&lt;3</span>
    </footer>

    <script>
        const checkbox = document.getElementById('themeCheckbox');
        const htmlElement = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
            const theme = checkbox.checked ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        document.getElementById('mainMenuBtn').addEventListener('click', () => {
            alert('Main navigation overlay requested.');
        });
    </script>
</body>
</html>
