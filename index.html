<!DOCTYPE html>

<head>

        :root {

            background: var(--text);

            padding: 0.75rem 1.5rem;

            border-radius: 4px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
        }
