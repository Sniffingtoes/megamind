<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamind OS</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #050505;
            --subtext: #555555;
            --border: #e0e0e0;
            --toggle-bg: #f5f5f5;
            --accent: #2563eb;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #080808;
            --text: #ffffff;
            --subtext: #999999;
            --border: #1e1e1e;
            --toggle-bg: #1a1a1a;
            --accent: #3b82f6;
            --card-bg: #111111;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.4s ease;
        }

        header {
            padding: 0 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .menu-btn {
            background: none;
            border: 2px solid var(--text);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-btn:hover {
            background: var(--text);
        }

        .menu-btn:hover span {
            background: var(--bg);
        }

        .menu-btn span {
            width: 22px;
            height: 2px;
            background: var(--text);
            border-radius: 1px;
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .theme-pill {
            display: flex;
            align-items: center;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            padding: 5px;
            border-radius: 30px;
            cursor: pointer;
            width: 60px;
            position: relative;
        }

        .theme-pill input { opacity: 0; width: 0; height: 0; }

        .knob {
            width: 24px;
            height: 24px;
            background: var(--text);
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input:checked + .knob {
            transform: translateX(26px);
            background: var(--accent);
        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 10rem 2rem;
            box-sizing: border-box;
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -0.06em;
            margin: 0 0 1rem 0;
            line-height: 0.9;
        }

        .description {
            font-size: 1.5rem;
            color: var(--subtext);
        }

        footer {
            padding: 5rem 2rem;
            font-size: 0.8rem;
            color: var(--subtext);
            text-align: center;
            border-top: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .heart {
            color: var(--accent);
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-left">
                <button class="menu-btn" id="mainMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="brand">Megamind</div>
            </div>
            
            <label class="theme-pill">
                <input type="checkbox" id="themeCheckbox">
                <div class="knob"></div>
            </label>
        </nav>
    </header>

    <main>
        <h1>Home</h1>
        <p class="description">hello</p>
    </main>

    <footer>
        2026, All Rights Reserved &bull; Made with <span class="heart">&lt;3</span>
    </footer>

    <script>
        const checkbox = document.getElementById('themeCheckbox');
        const htmlElement = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
            const theme = checkbox.checked ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        document.getElementById('mainMenuBtn').addEventListener('click', () => {
            alert('Main navigation overlay requested.');
        });
    </script>
</body>
</html>
