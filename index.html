<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Alpha</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #0a0a0a;
            --subtext: #666666;
            --border: #e5e5e5;
            --toggle-bg: #f0f0f0;
            --accent: #6366f1;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #050505;
            --text: #ffffff;
            --subtext: #a1a1a1;
            --border: #1a1a1a;
            --toggle-bg: #1a1a1a;
            --accent: #818cf8;
            --card-bg: #0d0d0d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        header {
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu-item {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--subtext);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .menu-item:hover {
            color: var(--accent);
            background: var(--toggle-bg);
        }

        .menu-item.active {
            color: var(--accent);
            background: var(--toggle-bg);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 22px;
            height: 2px;
            background: var(--text);
            transition: 0.3s;
        }

        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: var(--toggle-bg);
            transition: 0.4s;
            border-radius: 30px;
            border: 1px solid var(--border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: var(--accent);
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 5rem 2rem;
            box-sizing: border-box;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            .menu {
                position: fixed;
                top: 71px;
                left: 0;
                width: 100%;
                height: 0;
                background: var(--bg);
                flex-direction: column;
                overflow: hidden;
                transition: 0.4s ease;
                border-bottom: 1px solid var(--border);
                gap: 0;
                padding: 0;
            }
            .menu.open { height: 200px; padding: 1rem 0; }
            .menu-item { border-radius: 0; width: 100%; text-align: center; }
        }

        footer {
            padding: 3rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--subtext);
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .heart {
            color: #ef4444;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="menu-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" id="navMenu">
                <div class="menu-item active" data-tab="home">Index</div>
                <div class="menu-item" data-tab="test">Labs</div>
            </div>
            <div class="controls">
                <label class="switch">
                    <input type="checkbox" id="themeCheckbox">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="tab-content active">
            <h1>Hello.</h1>
            <p>Welcome to a cleaner, faster, and slightly more colorful testing environment.</p>
        </section>

        <section id="test" class="tab-content">
            <h1>The Lab</h1>
            <div class="card">
                <p>System diagnostic active. Everything is looking good.</p>
                <strong>Network Latency:</strong> <span id="latency">--</span>ms
            </div>
        </section>
    </main>

    <footer>
        2026, All Rights Reserved &bull; Made with <span class="heart">&lt;3</span>
    </footer>

    <script>
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');
        const tabs = document.querySelectorAll('.menu-item');
        const contents = document.querySelectorAll('.tab-content');

        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('open');
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.getAttribute('data-tab');
                if (document.getElementById(targetId).classList.contains('active')) return;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                navMenu.classList.remove('open');

                contents.forEach(c => {
                    c.style.opacity = '0';
                    c.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        c.classList.remove('active');
                        if (c.id === targetId) {
                            c.classList.add('active');
                            setTimeout(() => {
                                c.style.opacity = '1';
                                c.style.transform = 'translateY(0)';
                            }, 50);
                        }
                    }, 300);
                });

                if(targetId === 'test') {
                    document.getElementById('latency').innerText = Math.floor(Math.random() * 12) + 2;
                }
            });
        });

        const checkbox = document.getElementById('themeCheckbox');
        const htmlElement = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
            const theme = checkbox.checked ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
