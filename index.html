<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Alpha - Test Build</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --subtext: #666;
            --accent: #0066cc;
            --border: #eeeeee;
            --btn-bg: #1a1a1a;
            --btn-text: #ffffff;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --subtext: #a0a0a0;
            --border: #333333;
            --btn-bg: #ffffff;
            --btn-text: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            margin: 0;
            transition: background 0.2s, color 0.2s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: var(--subtext);
            margin-bottom: 2rem;
        }

        .action-link {
            display: inline-block;
            background: var(--btn-bg);
            color: var(--btn-text);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }

        footer {
            padding: 2rem;
            font-size: 0.875rem;
            color: var(--subtext);
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <nav>
        <strong>Internal Dev Environment</strong>
        <button id="themeToggle" class="toggle-btn">Toggle Theme</button>
    </nav>

    <main>
        <h1>System Test Page</h1>
        <p>This build confirms the implementation of a data-attribute theme switcher. The logic utilizes a root-level attribute to swap CSS variable values globally across the DOM.</p>
        <a href="#" class="action-link" id="actionBtn">Execute Function</a>
    </main>

    <footer>
        Build v1.0.5 â€” 2026
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
        });

        document.getElementById('actionBtn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Function executed.');
        });
    </script>

</body>
</html>
